<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cardápio</title>
    <link rel="stylesheet" type="text/css" href="cardapio.css">
</head>

<body>

            <tr>     
                <th>Produtos</th>
                <th>Valores</th>    
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="produto">Café</td>
                <td id="valor">2.00 R$</td>
            </tr>

            <tr>
                <td id="produto">Suco</td>
                <td id="valor">3.00 R$</td>
            </tr>

            <tr>
                <td id="produto">Salgado</td>
                <td id="valor">3.00 R$</td>
            </tr>
        </tbody>
    </body>

</html>
